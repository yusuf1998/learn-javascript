<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mathematics</title>
</head>

<body>
    <h1>Kalkulator</h1>

    <body>
        <form name=”form”>
            <table border=”1″ cellspacing=”1″ cellpadding=”1″>
                <tr>
                    <h3>Program Kalkulator Hari</h3>
                </tr>
                <tr>
                    <td><b>Tanggal hari ini</b></td>
                    <td>:</td>
                    <td width=”350″><input type="date" id="text-input-date1" size=”15″></td>
                </tr>
                </tr>
                <tr>
                    <td><b>Jangka hari</b></td>
                    <td>:</td>
                    <td width=”350″><input type="number" id="text-input-date2" size=”15″></td>
                </tr>
                <tr>
                    <td><b>Hasil</b></td>
                    <td>:</td>
                    <td width=”350″>
                        <textarea id="text-result" readonly></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value='+' onclick="time.addition()" />
                    </td>

                </tr>

        </form>
    </body>
    <script src="index.js"></script>
</body>

</html>
